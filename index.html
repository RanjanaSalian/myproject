<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Audio App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="10">10 Seconds</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="./svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
        <button data-sound="./sounds/love.mp3" data-video="./video/love.mp4"><img src="./svg/love.svg" alt=""></button>
        <button data-sound="./sounds/stream.mp3" data-video="./video/stream.mp4"><img src="./svg/stream.svg" alt=""></button>
        <button data-sound="./sounds/nature.mp3" data-video="./video/nature.mp4"><img src="./svg/nature.svg" alt=""></button>
        <button data-sound="./sounds/snow.mp3" data-video="./video/snow.mp4"><img src="./svg/snow.svg" alt=""></button>
        <button data-sound="./sounds/star.mp3" data-video="./video/star.mp4"><img src="./svg/star.svg" alt=""></button>
        <button data-sound="./sounds/happiness.mp3" data-video="./video/happiness.mp4"><img src="./svg/happiness.svg" alt=""></button>
        <button data-sound="./sounds/concentration.mp3" data-video="./video/concentration.mp4"><img src="./svg/concentration.svg" alt=""></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
